<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        caption {
            background-color: lightgray;
            color: black;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        thead > tr >th, tfoot {
            background-color: gray;
            color: white;
        }

        td {
            border: 1px black solid;
            text-align: center;
        }
    </style>
    <title>Tabelas exericio</title>
</head>
<body>
    <h1>Part 1 do desafio de tabelas</h1>

    <table>
        <caption>Desafio</caption>

        <thead>
            <tr>
                <th scope="col">Coluna1</th>
                <th scope="col">Coluna2</th>
                <th scope="col">Coluna3</th>
                <th scope="col">Coluna4</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="2">3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                
                <td>7</td>
            </tr>
            <tr>
                <td colspan="3">8</td>
                <td>9</td>
            </tr>
            <tr>
                <td rowspan="2">10</td>
                <td colspan="2">11</td>
                <td>12</td>
            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
        </tbody>
        <tfoot>
                <td colspan="4">Consegui!</td>
        </tfoot>
    </table>
</body>
</html>
