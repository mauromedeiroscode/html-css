<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        caption {
            background-color: lightgray;
            font-weight: bolder;
        }

        table {
            border-collapse: collapse;
            width: 400px;
            text-align: center;
        }
        
        thead, tfoot {
            background-color: gray;
            color: white;
        }

        td {
            border:  1px black solid;
        }

    </style>
    <title>Tabelas</title>
</head>
<body>

    <h1>Part 2 do desafio de tabelas</h1>

    <table>

        <caption>
                Desafio
        </caption>

        <thead>
            <tr>
                <th>Col1</th>
                <th>Col2</th>
                <th>Col3</th>
                <th>Col4</th>
                <th>Col5</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="4">B</td>
            </tr>
            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td colspan="4">N</td>
            </tr>
        </tbody>

        <tfoot>
            <td colspan="5">Consegui!</td>
        </tfoot>
    </table>
</body>
</html>
